<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
<h2>modify data</h2>
<form method="post" action="/modify/?name={{name}}">
    {% csrf_token %}
    <p>Name : <input type="text" name="name" value={{name}}></p>
    <p>Sex  : <input type="text" name="sex" value={{sex}}></p>
    <p>Dob  : <input type="text" name="dob" value={{dob}} placeholder="YYYY-MM-DD"></p>
    <p>Email: <input type="text" name="email" value={{email}}></p>
    <p>Phone: <input type="text" name="phone" value={{phone}}></p>
    <p>Addr : <input type="text" name="addr" value={{addr}}></p>
    <p><button type="submit"> confirm</button></p>
</form>
</body>
</html>
